service: cyf-events-api

plugins:
  - serverless-webpack

custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: eu-west-2

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-2:*:*"

functions:
  auth:
    handler: functions/auth.authorize
  create:
    handler: functions/create.main
    events:
      - http:
          path: events
          method: post
          authorizer: auth
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token

  get:
    handler: functions/get.main
    events:
      - http:
          path: events/{id}
          method: get
          cors: true
          authorizer: aws_iam

  list:
    handler: functions/list.main
    events:
      - http:
          path: events
          method: get
          cors: true

  update:
    handler: functions/update.main
    events:
       - http:
           path: events/{id}
           method: put
           cors: true
           authorizer: aws_iam

  delete:
    handler: functions/delete.main
    events:
       - http:
           path: events/{id}
           method: delete
           cors: true
           authorizer: aws_iam